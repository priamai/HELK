alert:
- debug
description: In Kaspersky's 2020 Incident Response Analyst Report they listed legitimate tool "Mouse Lock" as being used for both credential access and collection in security incidents.
filter:
- query:
    query_string:
      query: (file_product.keyword:*Mouse\ Lock* OR file_company.keyword:*Misc314* OR process_command_line.keyword:*Mouse\ Lock_*)
index: logs-*
name: c9192ad9-75e5-43eb-8647-82a0a5b493e3_0 Mouse Lock Credential Gathering
priority: 3
realert:
  minutes: 0
timestamp_field: etl_processed_time
type: any


