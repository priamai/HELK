index: logs-endpoint-winevent-sysmon-*
name: 4bf943c6-5146-4273-98dd-e958fd1e3abf_0 Invoke-Obfuscation Obfuscated IEX Invocation 01
priority: 2
realert:
  minutes: 0
timestamp_field: etl_processed_time
type: any


