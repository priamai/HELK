alert:
- debug
description: Detects a windows service to be stopped
filter:
- query:
    query_string:
      query: (event_id:"4688" AND process_path.keyword:(*\\sc.exe OR *\\net.exe OR *\\net1.exe) AND process_command_line.keyword:*stop*)
index: logs-endpoint-winevent-security-*
name: eb87818d-db5d-49cc-a987-d5da331fbd90_0 Stop Windows Service
priority: 4
realert:
  minutes: 0
timestamp_field: etl_processed_time
type: any


