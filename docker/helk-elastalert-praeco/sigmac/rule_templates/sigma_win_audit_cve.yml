alert:
- debug
description: Detects events generated by Windows to indicate the exploitation of a known vulnerability (e.g. CVE-2020-0601)
filter:
- query:
    query_string:
      query: source_name:"Microsoft\-Windows\-Audit\-CVE"
index: logs-endpoint-winevent-application-*
name: 48d91a3a-2363-43ba-a456-ca71ac3da5c2_0 Audit CVE Event
priority: 1
realert:
  minutes: 0
timestamp_field: etl_processed_time
type: any


