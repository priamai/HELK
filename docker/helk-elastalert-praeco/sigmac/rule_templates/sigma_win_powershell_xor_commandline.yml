alert:
- debug
description: Detects suspicious powershell process which includes bxor command, alternative obfuscation method to b64 encoded commands.
filter:
- query:
    query_string:
      query: (event_id:"4688" AND (file_description:"Windows\ PowerShell" OR file_product:"PowerShell\ Core\ 6") AND process_command_line.keyword:(*bxor* OR *join* OR *char*))
index: logs-endpoint-winevent-security-*
name: bb780e0c-16cf-4383-8383-1e5471db6cf9_0 Suspicious XOR Encoded PowerShell Command Line
priority: 3
realert:
  minutes: 0
timestamp_field: etl_processed_time
type: any


